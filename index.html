<!DOCTYPE html>
<html>

<head>
    <title>Simple THREE.js Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
          }
        }
      </script>
</head>

<body>
    <script type="module" src='script.js'>
    </script>
    <div id="overlay" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; justify-content: center; align-items: center; flex-direction: column; background: rgba(0, 0, 0, 0.5);">
        <button id="nextLevelButton" type="submit">Next Level</button>
        <button id="gameOverButton" type="submit" style="display: none;">Game over</button>
        <p id="levelCompleteText">You completed the level!</p>
    </div>
</body>

</html>
