<!DOCTYPE html>
<html>

<head>
    <title>Simple THREE.js Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        #overlay {
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.8);
            /* Make the background darker */
            color: white;
            /* Make the text color white */
        }


        #overlay button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #overlay button:hover {
            background-color: #0056b3;
        }

        #info {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
          }
        }
      </script>
</head>

<body>
    <script type="module" src='script.js'>
    </script>
    <div id="overlay"
        style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; justify-content: center; align-items: center; flex-direction: column; background: rgba(0, 0, 0, 0.5);">
        <p id="info">You completed the level!</p>
        <button id="button" type="submit">Next Level</button>
    </div>
</body>

</html>
